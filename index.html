<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DashBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">

        <div class="logo">
            <img src="./img/view-dashboard.svg" alt="dashboard icon">
            <p>Dashboard</p>
        </div>

        <div class="user">
            <div class="bar-row">
                <img src="./img/home-variant.svg" alt="home icon">
                <div><a href="">Home</a></div>
            </div>
            <div class="bar-row">
                <img src="./img/account-box.svg" alt="Profile icon">
                <div><a href="">Profile</a></div>
            </div>
            <div class="bar-row">
                <img src="./img/comment-text-multiple.svg" alt="Messages icon">
                <div><a href="">Messages</a></div>
            </div>
            <div class="bar-row">
                <img src="./img/history.svg" alt="History icon">
                <div><a href="">History</a></div>
            </div>
            <div class="bar-row">
                <img src="./img/file-edit.svg" alt="Tasks icon">
                <div><a href="">Tasks</a></div>
            </div>
            <div class="bar-row">
                <img src="./img/account-group.svg" alt="Communities icon">
                <div><a href="">Communities</a></div>
            </div>
        </div>

        <div class="setting">
            <div class="bar-row">
                <img src="./img/cog.svg" alt="Setting icon">
                <div><a href="">Setting</a></div>
            </div>
            <div class="bar-row">
                <img src="./img/help-circle.svg" alt="Support icon">
                <div><a href="">Support</a></div>
            </div>
            <div class="bar-row">
                <img src="./img/lock.svg" alt="Privacy icon">
                <div><a href="">Privacy</a></div>
            </div>
        </div>
        
    </div>
    <div class="main">
        <div class="header">
            <div class="top">
                <div class="bar">
                    <input type="search" name="search-bar" id="search-bar">
                    <label for="search-bar"><img src="./img/magnify.svg" alt="search icon"></label>
                    <img src="./img/bell.svg" alt="bell icon">
                </div>
                <div class="acc">
                    <img src="./img/account-circle.svg" alt="account-circle">
                    <div><a href="">User Account</a></div>
                </div>
            </div>
            <div class="foot">

            </div>
        </div>

        <div class="content">
            <div class="project">

            </div>
            <div class="announce">

            </div>
        </div>
    </div>
</body>
</html>
